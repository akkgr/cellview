
<!DOCTYPE html>
<html ng-app="demoapp">
<head>

<body ng-controller="DemoController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Cell Finder</a>
            </div>
            <div class="collapse navbar-collapse">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="query">
                    </div>
                    <button type="button" class="btn btn-default" ng-click="finditem()">Submit</button>
                </form>
            </div><!--/.nav-collapse -->

    <div class="container-fluid fill">
        <div class="row fill">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul>
                    <li ng-repeat="marker in markers">

                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main fill">
                <leaflet center="london" markers="markers" class="fill">
